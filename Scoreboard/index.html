<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="score_card">
                <h3>Player 1 </h3>
                <span id="score1-el">0</span>
                <button class="button_style" onclick="add1Health()">+1</button>
                <button class="button_style" onclick="add2Health()">+2</button>
                <button class="button_style" onclick="add3Health()">+3</button>
            </div>
            <div class="score_card">
                <h3>Player 2</h3>
                <span id="score2-el">0</span>
                <button class="button_style" onclick="add1Mana()">+1</button>
                <button class="button_style" onclick="add2Mana()">+2</button>
                <button class="button_style" onclick="add3Mana()">+3</button>
            </div>
           
        </div>
        <div class="reset">
            <button class="button_reset button_style" onclick="reset()">New Game</button>

        </div>
        <script src="index.js"></script>
    </body>
</html>
